<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parodyOfGlass</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/webp" href="img/favicon.webp" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon.png" />
  </head>
  <body>
    <div class="wrapper">
      <a href="#">
        <div class="glass-wrapper dock">
          <div class="glass-effect"></div>
          <div class="glass-shine"></div>
          <div class="glass-text">
            <div class="dock">
              <img src="img/finder.webp" alt="Finder" />
              <img src="img/map.webp" alt="Map" />
              <img src="img/messages.webp" alt="Messages" />
              <img src="img/notes.webp" alt="Notes" />
              <img src="img/safari.webp" alt="Safari" />
              <img src="img/books.webp" alt="Books" />
            </div>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
